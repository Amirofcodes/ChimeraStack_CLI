server {
    listen 80;
    server_name localhost;

    # Serve static build or dashboard
    root /usr/share/nginx/html;
    index welcome.html index.html;

    # Dedicated route for welcome dashboard (always available)
    location = /welcome.html {
        try_files $uri =404;
    }

    # Proxy everything else to Vite dev server in development
    # or serve built assets in production (they are copied to /usr/share/nginx/html)
    location / {
        try_files $uri $uri/ @vite;
    }

    location @vite {
        proxy_pass http://frontend:${FRONTEND_PORT};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
